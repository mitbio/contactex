<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact-X Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0094ff;
      --dark-blue: #0050c8;
      --text-light: #eaf3ff;
      --text-muted: #b9c6e2;
      --overlay-dark: rgba(0,0,0,0.72);
      --glass-bg-start: rgb(38 40 23 / 28%);
      --glass-bg-end: rgba(0,0,0,0.9);
      --glass-border-color: rgba(255,255,255,0.16);
      --input-bg-default: rgba(255,255,255,0.15);
      --input-bg-focus: rgba(255,255,255,0.28);
      --input-border-default: rgba(200,220,255,0.12);
      --button-hover-bg-start: #0074f7;
      --button-hover-bg-end: #0050c8;
      --google-btn-bg: rgba(255,255,255,0.13);
      --google-btn-border: rgba(120,190,255,0.24);
      --brand-bg: rgba(32,42,54,0.22);
      --brand-border: #0050c822;
      --spacing-xs: 8px;
      --spacing-sm: 10px;
      --spacing-md: 12px;
      --spacing-lg: 14px;
      --spacing-xl: 20px;
      --spacing-xxl: 34px;
      --border-radius-sm: 13px;
      --border-radius-md: 14px;
      --border-radius-lg: 32px;
      --border-radius-pill: 18px;
      --border-radius-circle: 50%;
      --font-size-sm: 0.97rem;
      --font-size-md: 0.98rem;
      --font-size-lg: 1.09rem;
      --font-size-xl: 1.12rem;
      --font-size-xxl: 1.14rem;
      --font-size-title: 1.7rem;
      --shadow-sm: 0 1px 2px rgba(44,51,70,0.10);
      --shadow-md: 0 2px 10px rgba(80,130,210,0.08);
      --shadow-lg: 0 4px 40px 0 rgb(48 48 24 / 27%), 0 1px 2px rgb(236 250 160 / 10%), 0 0 0 2.5px rgb(255 255 255 / 6%), 0 0 0 1.5px rgb(0 128 255 / 10%) inset;
      --shadow-button: 0 6px 28px 0 rgb(158 171 37 / 13%);
      --shadow-button-hover: 0 8px 38px 0 rgb(0 128 255 / 18%);
      --shadow-input-focus: 0 2px 14px rgba(0,128,255,0.19);
      --shadow-google-btn: 0 2px 14px 0 rgba(30,120,255,0.09);
      --shadow-brand-logo: 0 1px 6px #0094ff33;
      --shadow-brand: 0 2px 18px #0094ff33;
      --shadow-brand-text: 0 2px 16px #0050c899, 0 1px 16px #0094ff44;
      --shadow-logo: 0 2px 12px rgba(100,180,255,0.14);
      --shadow-title: 0 2px 8px rgba(0,128,255,0.09);
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      position: relative;
      overflow: hidden;
    }
    .background-img {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: url('936e93ec-69c7-48c3-bbc7-f419bcc45ad1.png') center center/cover no-repeat;
      filter: blur(14px);
      animation: bgUnblur 1.4s cubic-bezier(0.23,1,0.32,1) 0.3s forwards;
      will-change: filter;
    }
    @keyframes bgUnblur {
      from { filter: blur(14px);}
      to { filter: blur(0);}
    }
    .background-overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: radial-gradient(ellipse 120% 90% at 60% 40%, rgba(0,0,0,0.6) 0%, var(--overlay-dark) 100%);
      backdrop-filter: blur(0px) brightness(0.92);
      opacity: 0;
      animation: overlayFadeIn 1.1s cubic-bezier(0.23,1,0.32,1) 0.8s forwards;
      pointer-events: none;
      will-change: opacity, backdrop-filter;
    }
    @keyframes overlayFadeIn {
      from { opacity: 0; backdrop-filter: blur(0px);}
      to   { opacity: 0.87; backdrop-filter: blur(2px);}
    }
    .brand {
      position: absolute;
      top: 28px;
      left: 42px;
      z-index: 5;
      display: flex;
      align-items: center;
      padding: var(--spacing-xs) 18px var(--spacing-xs) var(--spacing-sm);
      background: var(--brand-bg);
      border: 1px solid var(--brand-border);
      border-radius: var(--border-radius-pill);
      box-shadow: var(--shadow-brand);
      color: #fff;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: var(--shadow-brand-text);
      opacity: 0;
      backdrop-filter: blur(9px);
      transition: background 0.18s, box-shadow 0.18s;
      animation: fadeBrand 1.2s cubic-bezier(0.23,1,0.32,1) 0.6s forwards;
    }
    @keyframes fadeBrand {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .brand-logo {
      width: 29px;
      margin-right: var(--spacing-xs);
      filter: drop-shadow(var(--shadow-brand-logo));
    }
    /* Signup Card Styles */
    #signup-root {
      position: relative;
      z-index: 10;
      max-width: 410px;
      width: 100%;
      margin: 0 auto;
      min-height: 470px;
      padding: 44px 40px 32px 40px;
      border-radius: var(--border-radius-lg);
      background: linear-gradient(135deg, var(--glass-bg-start) 0%, var(--glass-bg-end) 100%);
      box-shadow: var(--shadow-lg);
      border: 1.5px solid var(--glass-border-color);
      backdrop-filter: blur(11px) brightness(1.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      animation: floatUp 1.15s cubic-bezier(0.23,1,0.32,1) 0.7s both;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px) scale(0.93);}
      to { opacity: 1; transform: translateY(0px) scale(1);}
    }
    .logo {
      width: 54px;
      margin-bottom: var(--spacing-xl);
      filter: drop-shadow(var(--shadow-logo));
      opacity: 0.95;
    }
    .signup-title {
      font-size: var(--font-size-title);
      font-weight: 700;
      letter-spacing: 0.8px;
      margin-bottom: 11px;
      background: linear-gradient(90deg,#eaf3ff 0%,rgb(44 51 70 / 0%) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      filter: drop-shadow(var(--shadow-title));
    }
    .signup-desc {
      font-size: var(--font-size-lg);
      font-weight: 500;
      color: var(--text-muted);
      opacity: 0.87;
      margin-bottom: var(--spacing-xxl);
      text-shadow: var(--shadow-sm);
      text-align: center;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 13px 0;
      margin-bottom: var(--spacing-md);
      gap: var(--spacing-md);
      border: 1.5px solid var(--google-btn-border);
      border-radius: var(--border-radius-sm);
      background: var(--google-btn-bg);
      box-shadow: var(--shadow-google-btn);
      color: var(--text-light);
      font-weight: 600;
      font-size: 1.13rem;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.22s, box-shadow 0.22s, color 0.16s;
    }
    .google-btn:hover {
      background: #0074f7;
      color: #fff;
      box-shadow: var(--shadow-button);
    }
    .google-btn img {
      width: 29px;
      height: 29px;
      margin-right: 9px;
      background: none;
      border-radius: var(--border-radius-circle);
      filter: drop-shadow(0 1px 5px #0094ff44);
    }
    .email-signup-btn {
      width: 100%;
      padding: 13px 0;
      margin-bottom: 22px;
      border: none;
      border-radius: var(--border-radius-md);
      background: linear-gradient(90deg,rgb(0 0 0 / 90%) 0%,rgb(0 0 0 / 90%) 100%);
      box-shadow: var(--shadow-button);
      color: #fff;
      font-weight: 700;
      font-size: var(--font-size-xxl);
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.22s, transform 0.18s;
    }
    .email-signup-btn:hover {
      background: linear-gradient(90deg,#6c6e06 0%,#6c6e06 100%);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3), 0 0 30px rgba(218, 165, 32, 0.5);
      transform: scale(1.02);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: var(--spacing-lg) 0;
      color: var(--text-muted);
      font-size: var(--font-size-sm);
      font-weight: 600;
      opacity: 0.68;
    }
    .divider:before,
    .divider:after {
      content: "";
      flex: 1;
      height: 1.6px;
      margin: 0 var(--spacing-xs);
      background: linear-gradient(90deg,var(--dark-blue) 0%,#fff 100%);
      border-radius: 2px;
      opacity: 0.35;
    }
    /* Email Signup Form */
    .email-signup-form input {
      width: 100%;
      padding: 13px 16px;
      margin-bottom: var(--spacing-xl);
      border: 1.5px solid var(--input-border-default);
      border-radius: var(--border-radius-sm);
      background: var(--input-bg-default);
      box-shadow: var(--shadow-md);
      font-size: var(--font-size-xl);
      font-weight: 500;
      color: var(--text-light);
      outline: none;
      transition: box-shadow 0.18s, background 0.18s, border-color 0.18s, color 0.18s;
    }
    .email-signup-form input:focus {
      background: var(--input-bg-focus);
      box-shadow: var(--shadow-input-focus);
      border-color: var(--primary-blue);
      color: #fff;
    }
    .email-signup-form button {
      width: 100%;
      padding: 13px 0;
      margin-bottom: 12px;
      border: none;
      border-radius: var(--border-radius-md);
      background: linear-gradient(90deg,rgb(0 0 0 / 90%) 0%,rgb(0 0 0 / 90%) 100%);
      box-shadow: var(--shadow-button);
      color: #fff;
      font-weight: 700;
      font-size: var(--font-size-xxl);
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.22s, transform 0.18s;
    }
    .email-signup-form button:hover {
      background: linear-gradient(90deg,#6c6e06 0%,#6c6e06 100%);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3), 0 0 30px rgba(218, 165, 32, 0.5);
      transform: scale(1.02);
    }
    .error-message {
      color: #ff7070;
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 500;
      min-height: 24px;
    }
    /* OTP Styles */
    .otp-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .otp-label {
      margin-bottom: var(--spacing-xl);
      color: var(--text-light);
      font-size: var(--font-size-lg);
      font-weight: 600;
      text-align: center;
    }
    .otp-inputs {
      display: flex;
      gap: 12px;
      margin-bottom: var(--spacing-xl);
      justify-content: center;
    }
    .otp-inputs input {
      width: 38px;
      height: 48px;
      text-align: center;
      font-size: 1.4rem;
      border-radius: var(--border-radius-sm);
      border: 1.5px solid var(--input-border-default);
      background: var(--input-bg-default);
      color: var(--text-light);
      outline: none;
      transition: border-color 0.18s, background 0.18s, color 0.18s;
    }
    .otp-inputs input:focus {
      border-color: var(--primary-blue);
      background: var(--input-bg-focus);
      color: #fff;
    }
    .otp-block button {
      width: 100%;
      padding: 13px 0;
      border: none;
      border-radius: var(--border-radius-md);
      background: linear-gradient(90deg,rgb(0 0 0 / 90%) 0%,rgb(0 0 0 / 90%) 100%);
      box-shadow: var(--shadow-button);
      color: #fff;
      font-weight: 700;
      font-size: var(--font-size-xxl);
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.22s, transform 0.18s;
    }
    .otp-block button:hover {
      background: linear-gradient(90deg,#6c6e06 0%,#6c6e06 100%);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3), 0 0 30px rgba(218, 165, 32, 0.5);
      transform: scale(1.02);
    }
    .dummy-link {
      display: block;
      margin-top: 30px;
      color: var(--primary-blue);
      font-weight: 700;
      font-size: 1.17rem;
      text-align: center;
      text-decoration: none;
      transition: color 0.18s;
    }
    .dummy-link:hover {
      color: var(--dark-blue);
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      #signup-root {
        max-width: 96vw;
        padding: 32px 6vw 28px 6vw;
      }
      .brand { left: 10px; top: 10px; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="background-overlay"></div>
  <div class="brand">
    <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" class="brand-logo" alt="Contact-X Logo"/>
    Contact-X
  </div>
  <div id="signup-root"></div>
